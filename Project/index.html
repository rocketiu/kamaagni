<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>sortable demo</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="//code.jquery.com/jquery-1.12.4.js"></script>
  <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap  -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>

<body>
  <ng ng-app="app">
    <div class="container" ng-controller="Ctrl1">
      <form id="choiceInput">
        <div class="row">
          <div class="col-md-12 text-center">
            <h3>Kamaagni</h3>
            <!--કામાગ્ની     -->
            <hr>
          </div>
          <div class="col-sm-12 col-md-6 mx-auto">
            <div sortable>
              <div id="elem-{{obj.id}}" ng-repeat="obj in objects" class="item">
                {{ obj.message }} - sortOrder: {{ obj.sortOrder }}
              </div>
            </div>
            <div id="sortable" class="list-group" sortable>
              <div id="elem-{{objects[$index].id}}" class="input-group" ng-repeat="item in listData">
                <!-- ng-repeat="obj in objects" -->
                <span class="input-group-addon"><i class="fa fa-arrows-v" aria-hidden="true"> </i></span>
                <input name="myList" id="myList" class="form-control list-group-item" ng-model="item" ng-change="updateValue($index,item)" ng-model-options="{updateOn: 'blur'}">
                <!-- ng-change="updateValue($index, listData[obj.sortOrder])"  -->
                <span class="input-group-addon" ng-click="deleteItem($index)"><i class="fa fa-times" aria-hidden="true"></i></span>
              </div>
              {{listData}} | {{objects}}
            </div>
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-pencil" aria-hidden="true"></i></span>
              <input type="text" class="form-control" placeholder="add item.." ng-model="newItem">
              <span class="input-group-addon" ng-click="addItem()"><i class="fa fa-plus" aria-hidden="true"></i></span>
            </div>
            <div class="input-group top-space">
              <button type="button" class="btn btn-outline-primary btn-block" ng-click="doSubmit()">Try my Luck</button>
            </div>
          </div>
        </div>



      </form>
    </div>
  </ng>




  <script>
    $("#sortable").sortable();
    $("#sortable").disableSelection();
  </script>
  <!-- Bootstrap  Scripts -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

</body>

</html>
